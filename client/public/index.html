<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Plugin css file  -->
    <link rel="stylesheet" href="./assets/plugin/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="./assets/plugin/datatables/responsive.dataTables.min.css">
    <link rel="stylesheet" href="./assets/plugin/datatables/dataTables.bootstrap5.min.css">

    <!-- project Css -->
    <link rel="stylesheet" href="./assets/css/al.style.min.css">

    <!-- layout css -->
    <link rel="stylesheet" href="./assets/css/layout.j.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="layout-j" class="theme-green">
    <div id="app"></div>
  </div>
      <!-- built files will be auto injected -->
      <!-- Jquery Core Js -->
    <script src="./assets/bundles/libscripts.bundle.js"></script>
    
    <!-- Plugin Js -->	
    <script src="./assets/bundles/daterangepicker.bundle.js"></script>
    <script src="./assets/bundles/apexcharts.bundle.js"></script>
    <script src="./assets/bundles/dataTables.bundle.js"></script>

    <!-- Jquery Page Js -->
    <!-- <script src="./assets/js/template.js"></script> -->
    <script>

      $(function () {
        $('#daterange').daterangepicker({
          opens: 'left',
          format: 'MM/YYYY',
          showDropdowns: true,
        }, function (start, end, label) {
          console.log("A new date selection was made: " + start.format('YYYY-MM') + ' to ' + end.format('YYYY-MM'));
        });
      });

      // DataTable
          $(document).ready(function () {
              $("#dataTable")
        .addClass("nowrap")
        .dataTable({
          responsive: true,
          columnDefs: [{ targets: [-1, -3], className: "dt-body-right" }],
        });
          });
    </script>
  </body>
</html>
